<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <div id="expression" class="expression"></div>
            <input id="display" readonly value="0">
        </div>
        
        <div id="button-panel">
            <div id="basic-panel" class="panel">
                <!-- Row 1 -->
                <button onclick="appendFunction('sqrt')" class="sci-btn sci-only sci-left">√</button>
                <button onclick="toggleScientific()" class="function-btn toggle-sci-btn">Sci</button>
                <button onclick="clearDisplay()" class="function-btn">C</button>
                <button onclick="appendToDisplay('%')" class="function-btn">%</button>
                <button onclick="appendToDisplay('/')" class="operator-btn">÷</button>
                <button onclick="appendToDisplay('(')" class="sci-btn sci-only sci-right">(</button>

                <!-- Row 2 -->
                <button onclick="appendFunction('sin')" class="sci-btn sci-only sci-left">sin</button>
                <button onclick="appendToDisplay('7')" class="number-btn">7</button>
                <button onclick="appendToDisplay('8')" class="number-btn">8</button>
                <button onclick="appendToDisplay('9')" class="number-btn">9</button>
                <button onclick="appendToDisplay('*')" class="operator-btn">×</button>
                <button onclick="appendToDisplay(')')" class="sci-btn sci-only sci-right">)</button>

                <!-- Row 3 -->
                <button onclick="appendFunction('cos')" class="sci-btn sci-only sci-left">cos</button>
                <button onclick="appendToDisplay('4')" class="number-btn">4</button>
                <button onclick="appendToDisplay('5')" class="number-btn">5</button>
                <button onclick="appendToDisplay('6')" class="number-btn">6</button>
                <button onclick="appendToDisplay('-')" class="operator-btn">−</button>
                <button onclick="appendFunction('ln')" class="sci-btn sci-only sci-right">ln</button>

                <!-- Row 4 -->
                <button onclick="appendFunction('tan')" class="sci-btn sci-only sci-left">tan</button>
                <button onclick="appendToDisplay('1')" class="number-btn">1</button>
                <button onclick="appendToDisplay('2')" class="number-btn">2</button>
                <button onclick="appendToDisplay('3')" class="number-btn">3</button>
                <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
                <button onclick="insertPi()" class="sci-btn sci-only sci-right">π</button>

                <!-- Row 5 -->
                <button onclick="appendFunction('log')" class="sci-btn sci-only sci-left">log</button>
                <button onclick="backspace()" class="number-btn">⌫</button>
                <button onclick="appendToDisplay('0')" class="number-btn">0</button>
                <button onclick="appendToDisplay('.')" class="number-btn">.</button>
                <button onclick="calculate()" class="equals-btn">=</button>
                <button onclick="toggleDegRad()" class="sci-btn sci-only sci-right" id="degRadBtn">DEG</button>
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
